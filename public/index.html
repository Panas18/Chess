<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/option.css">
</head>

<body>
  <div class="main-container">
    <div id="chess-container">
      <div id="chess--board"></div>
    </div>
    <div class="option-wrapper">
      <div class="right--container">
        <div id="1" class="play-option">
          3 min
        </div>
        <div id="2" class="play-option">
          5 min
        </div>
        <div id="3" class="play-option">
          10 min
        </div>
        <div id="4" class="play-option">
          Play with computer
        </div>
      </div>
    </div>
    <div class="game-wrapper">
      <div class="right--container game--container">
        <div id="counter--black" class="counter">
          00:00
        </div>
        <div id="resign" class="option">
          Resign
        </div>
        <div id="draw" class="option">
          Offer Draw
        </div>
        <div id="counter--white" class="counter ">
          00:00
        </div>
      </div>
    </div>
    <div class="resign--wrapper">
      <div class="right--container resign--container">
        Confirm Resign?
        <div id="yes" class="resign-option">
          Yes
        </div>
        <div id="no" class="resign-option">
          No
        </div>
      </div>
    </div>
    <div class="draw--wrapper">
      <div class="right--container draw--container">
        Confirm Draw?
        <div id="yes" class="resign-option">
          Yes
        </div>
        <div id="no" class="resign-option">
          No
        </div>
      </div>
    </div>
    <div class="end--wrapper">
      <div class="right--container end--container">
      </div>
    </div>
  </div>
  <script src="./js/const.js" defer></script>
  <script src="./js/utils.js" defer></script>
  <script src="./js/moves.js" defer></script>
  <script src="./js/search.js" defer></script>
  <script type="module" src="./js/Time.js" defer></script>
  <script type="module" src="./js/Board.js" defer></script>
  <script type="module" src="./js/game.js" defer></script>

</body>

</html>
